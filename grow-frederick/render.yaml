services:
  - type: web
    name: growcommon
    env: node
    region: oregon
    plan: starter
    buildCommand: npm ci && npm run build && npx prisma generate
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: SKIP_ENV_VALIDATION
        value: "true"
    # Render automatically sets PORT env var - Next.js will use it


